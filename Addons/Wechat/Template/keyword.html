<layout name="../../Application/Admin/View/master"/>
<ul class="breadcrumb no-border no-radius b-b b-light pull-in">
    <li><a href="#"><i class="fa fa-home"></i> Home</a></li>
    <li><a href="#">基本设置</a></li>
    <li><a href="#">网站配置</a></li>
</ul>
<div class="m-b-md">
    <h3 class="m-b-none">关键词设置</h3>
</div>
<div class="row">
    <div class="col-sm-12">
        <section class="panel panel-default">
            <header class="panel-heading font-bold">编辑</header>
            <div class="panel-body">
                <form role="form" action="" method="post">
                    <div class="form-group">
                        <label>关键词</label>
                        <input type="text" class="form-control" name="keyword">
                    </div>
                    <div class="form-group">
                        <label>匹配方式</label>
                        <label class="radio-inline">
                            <input type="radio" name="type" value="1"> 完全匹配
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="type" value="0"> 模糊匹配
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="type" value="2"> 正则匹配
                        </label>
                    </div>
                    <div class="form-group">
                        <label>回复方式</label>
                        <label class="radio-inline">
                            <input type="radio" name="type" ng-value="1" ng-model="type"> 文本
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="type" ng-value="2" ng-model="type"> 图片
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="type" ng-value="3" ng-model="type"> 图文
                        </label>
                    </div>
                    <div class="form-group" ng-show="type==1">
                        <label>回复内容1</label>
                        <textarea class="form-control" name="content" rows="5">{$field['content']}</textarea>
                    </div>
                    <div class="form-group" ng-show="type==2">
                        <label>回复内容2</label>
                        <textarea class="form-control" name="content" rows="5">{$field['content']}</textarea>
                    </div>
                    <div class="form-group" ng-show="type==3">
                        <label>回复内容3</label>
                        <textarea class="form-control" name="content" rows="5">{$field['content']}</textarea>
                    </div>
                    <button type="submit" class="btn btn-sm btn-default">保存</button>
                </form>
            </div>
        </section>

    </div>
</div>
<script>
    function controller($scope,$,_){

    }
</script>
